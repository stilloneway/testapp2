<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Photography Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #444;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6em;
            margin-bottom: 20px;
        }
        .navigation {
            margin-top: 20px;
        }
        .navigation a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
        }
        .navigation a:hover {
            background-color: #0056b3;
        }
        .gallery img {
            width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery img:first-of-type {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-aos="fade-down">Daniel's Gallery</h1>
        <h1 data-aos="fade-down" data-aos-delay="200">Capturing Joy, Hope, and Trust</h1>
        <div class="gallery">
            <img data-aos="fade-up" src="https://app2.pospirit.com/img/IMG_7741aw.jpg" alt="Cornwall">
            <img data-aos="fade-up" data-aos-delay="200" src="https://app2.pospirit.com/img/IMG_7154bw.jpg" alt="Stonehenge">
            <img data-aos="fade-up" data-aos-delay="400" src="https://app2.pospirit.com/img/IMG_6545aw.jpg" alt="Wisley">
            <img data-aos="fade-up" data-aos-delay="600" src="https://app2.pospirit.com/img/IMG_7785bw.jpg" alt="Cornwal">
            <img data-aos="fade-up" data-aos-delay="800" src="https://app2.pospirit.com/img/IMG_7874aw.jpg" alt="Cornwall">
            <img data-aos="fade-up" data-aos-delay="1000" src="https://app2.pospirit.com/img/IMG_79272w.jpg" alt="Worceter Park">
            <img data-aos="fade-up" data-aos-delay="1200" src="https://app2.pospirit.com/img/IMG_88065w.jpg" alt="Worcester Park">
        </div>
        <p data-aos="fade-up" data-aos-delay="1600">Hello! I'm Daniel Heo, and I have a passion for photography and enjoying the beautiful moments of life. Through my lens, I capture the essence of everyday experiences and the beauty of the world around us.</p>
        
        <div class="navigation">
            <p><a data-aos="fade-up" data-aos-delay="1800" href="https://app2.pospirit.com/main.html">Login</a></p>
            <p><a data-aos="fade-up" data-aos-delay="2000" href="https://app2.pospirit.com/signup.html">Sign Up</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
